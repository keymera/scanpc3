{% extends "layout.html" %}
{% block body %}

  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{contact.0}}" method="POST">
          <div class="form-group">
            <input type="text" name="name" value="{{contact.1}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="user" value="{{contact.3}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="correo" value="{{contact.2}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="area" value="{{contact.4}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="addr" value="{{contact.5}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="os" value="{{contact.6}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="hostname" value="{{contact.7}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
