{% extends "Base.html" %}
<!--Estilos-->
<style>
  th{
    background-color:#454545;
    color:#fff;
    padding:15px 0px;
    font-size: 1.1em;;
    border:1px solid #454545;
  }
</style>


{% block content2%}
  <!--Grilla datos / mostrar datos / cargad datos-->
  <div style="width:65%;float:left;border:0px solid green;padding:0px 10px;">
    <table class="table table-striped table-hover table-bordered table-sm bg-white" style="width:100%;">
      <thead>
        <tr>
          <th>ID</th>
          <th>name</th>
          <th>user</th>
          <th>correo</th>
          <th>area</th>
          <th>addr</th>
          <th>os</th>
          <th>hostname</th>
          <th>Operations</th>
      </thead>
      <tbody>
        {% for contact in contacts %}
        <tr>
          <td>{{contact.0}}</td>
          <td>{{contact.1}}</td>
          <td>{{contact.2}}</td>
          <td>{{contact.3}}</td>
          <td>{{contact.4}}</td>
          <td>{{contact.5}}</td>
          <td>{{contact.6}}</td>
          <td>{{contact.7}}</td>
          <td>{{contact.8}}</td>
          <td>
            <a href="/edit/{{contact.0}}" class="btn btn-secondary">edit</a>
            <a href="/delete/{{contact.0}}" class="btn btn-danger btn-delete">delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
