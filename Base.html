        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

  <!--Cuerpo-->
  <section>
    {% block content %}

    {% endblock %}
  </section>
  
<!--modal-->
<div class="col-lg-3  d-none d-lg-block">
  <div class="row">
   
    <!-- The Modal -->
    <div id="id01" class="modal" style=width:100%;>
      <span onclick="document.getElementById('id01').style.display='none'" class="close"
        title="Close Modal">&times;</span>

      <!-- Modal Content -->
      <form class="modal-content animate" action="/action_page.php" style="max-width:700px;">
        <div class="imgcontainer">
          <img src="img1.jpg" alt="Avatar" class="avatar">
        </div>

        <div class="container" style="width:100%;text-align: left;">
          <label for="uname"><b>Usuario</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
          <br>
          
          <label for="psw"><b>Contraseña</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
          <div style="text-align: center;">
            
            <br>
            <button type="submit" class="btn btn-info">Login</button>
            <br>
            <label>
              <input type="checkbox" checked="checked" name="remember" > Remember me
            </label>
            </div>
        </div>

        <div class="container" style="background-color:#f1f1f1; padding: 10px 0px;">
          <button type="button" onclick="document.getElementById('id01').style.display='none'"
          class="btn btn-secondary">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
    </div>
  </div>
</div>

  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js')}}">
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
